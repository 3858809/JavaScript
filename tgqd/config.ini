[Telegram]
API_ID = 你的API_ID
API_HASH = 你的API_HASH
PHONE_NUMBER = 你的手机号（包括国家代码，例如 +8613712345678）

[PushDeer]
PUSHDEER_KEY = 你的PushDeer PushKey

[Bot_1]
BOT_USERNAME = @example_bot_1  # 第一个签到机器人的用户名

# 规则 1：匹配签到按钮
rule_1_pattern = 签到
rule_1_action = click_button
rule_1_response = 签到

# 规则 2：匹配过期提醒
rule_2_pattern = 过期|剩余
rule_2_action = check_expiry
rule_2_notify_days = 7  # 距离过期 7 天时提醒

[Bot_2]
BOT_USERNAME = @example_bot_2  # 第二个签到机器人的用户名

# 规则 1：匹配多级菜单
rule_1_pattern = 请选择
rule_1_action = send_message
rule_1_response = 1  # 发送选项 1
